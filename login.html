<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Snowdon23</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; color: #333; }
    header { background: #4b0082; color: white; text-align: center; padding: 1rem; }
    section { max-width: 400px; margin: 4rem auto; padding: 2rem 1rem; background: white; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #4b0082; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .error { color: red; text-align: center; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Login</h1>
  </header>
  <section>
    <h2>Sign In</h2>
    <form onsubmit="return checkLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error" class="error"></p>
    </form>
  </section>
  <script>
    function checkLogin(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "snowdon23") {
        window.location.href = "admin_panel.html";
      } else {
        document.getElementById("error").textContent = "Invalid credentials.";
      }
    }
  </script>
</body>
</html>
