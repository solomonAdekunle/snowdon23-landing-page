<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Snowdon23</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f6f6; color: #333; }
    header, footer { background: #4b0082; color: white; text-align: center; padding: 1rem; }
    section { max-width: 600px; margin: auto; padding: 2rem 1rem; }
    h2 { color: #4b0082; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; }
    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      section { padding: 1.5rem 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We look forward to working with you</p>
  </header>
  <section>
    <form name="contact" method="POST" data-netlify="true" action="thank-you.html">
      <input type="hidden" name="form-name" value="contact" />
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    &copy; 2025 Snowdon23 Resource Ltd.
  </footer>
</body>
</html>
