<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Project - Snowdon23</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f6f6; color: #333; }
    header, footer { background: #4b0082; color: white; text-align: center; padding: 1rem; }
    section { max-width: 600px; margin: auto; padding: 2rem 1rem; }
    h2 { color: #4b0082; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; }
    input, select, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirmation {
      display: none;
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Submit a Project</h1>
    <p>Enter project details for evaluation (Mock Submission)</p>
  </header>
  <section>
    <h2>Project Entry Form</h2>
    <form id="projectForm">
      <label for="title">Project Title</label>
      <input type="text" id="title" name="title" required />

      <label for="agency">Agency</label>
      <input type="text" id="agency" name="agency" required />

      <label for="submittedCost">Submitted Cost (₦)</label>
      <input type="number" id="submittedCost" name="submittedCost" required />

      <label for="mace">MACE (₦)</label>
      <input type="number" id="mace" name="mace" />

      <label for="status">Status</label>
      <select id="status" name="status">
        <option value="Draft">Draft</option>
        <option value="Pending Review">Pending Review</option>
        <option value="Approved">Approved</option>
      </select>

      <label for="dateSubmitted">Date Submitted</label>
      <input type="date" id="dateSubmitted" name="dateSubmitted" />

      <label for="approver">Approver</label>
      <input type="text" id="approver" name="approver" />

      <button type="submit">Submit Project</button>
    </form>
    <div id="confirmation" class="confirmation">Project saved (mock). Airtable integration coming soon.</div>
  </section>
  <footer>
    &copy; 2025 Snowdon23 Resource Ltd.
  </footer>
  <script>
    document.getElementById('projectForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmation').style.display = 'block';
      document.getElementById('projectForm').reset();
    });
  </script>
</body>
</html>
